<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pictionary</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    
</head>

<body>
    <div class="grey-out hidden">
        <form class="user"><label for="username">Enter a nickname </label>
            <input id="userName" type="text" placeholder="Nickname" maxlength="14" autofocus>
            <button type="submit" id="login-button">Submit</button>
            <p id="newUser"></p>
        </form>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-3">
                <p>Scoreboard area</p>
            </div>
            
            <div class="col-6">
                
                <div id="sketch">
                    <canvas id="drawArea"></canvas>
                </div>
                <hr>
                
                <div id="settings">
                    Colours:
                    <button id="red">Red</button>
                    <button id="orange">Orange</button>
                    <button id="yellow"">Yellow</button>
                    <button id="green">Green</button>
                    <button id="blue">Blue</button>
                    <button id="purple">Purple</button>
                    <button id="brown">Brown</button>
                    <button id="black">Black</button>
                    <button id="white">White</button>
                </div>
                
                <div id="settings">
                    Brush Size:
                    <button id="xSmaller">X Small</button>
                    <button id="small">Small</button>
                    <button id="medium">Med</button>
                    <button id="large">Large</button>
                    <button id="xLarger">X Large</button>
                </div>
                
                <div id="settings">
                    Clear:
                    <button id="clear">Clear</button>
                    Fill:
                    <button id="fill">Fill</button>
                </div>
                <!-- <script src="script.js"></script>-->
            </div>
            
            <div class="col-3">
                <ul id="messages"></ul>
                <form id="messagesForm" action="">
                    <input id="m" autocomplete="off" /><button>Send</button>
                </form>
            </div>
            
            </div>
        </div>
        
    <div>
        <ul id="secretword">Secret Word</ul>
    </div>

</body>

</html>
