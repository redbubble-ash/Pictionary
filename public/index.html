<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Drawing Bee</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css" />
    <link rel='shortcut icon' type='image/x-icon' href='/images/051-bee.png' />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    
</head>

<body>
    <div class="grey-out hidden">

        <form class="user">
            <img src = "/images/db.png" class="img-fluid" alt="pictionary">
            <!-- <label for="username">Nickname</label> -->
            <input id="userName" type="text" placeholder="Nickname" maxlength="14" autofocus>
            <!-- <label for="room">Room</label> -->
            <select id="room">
                <option value = "animal">Animal</option>
                <option value = "food">Food</option>
                <option value = "custom">Custom</option>
            </select>
            <input id="roomName" type="text" placeholder="Room" maxlength="14" autofocus style="visibility:hidden;"/>

            <button type="submit" id="login-button">Join a game!</button>
            <p id="newUser"></p>
        </form>
    </div>


    <div class = "game">
            <div class="container-fluid">
                    <div id="infoBars"class="row">
                        <div id="round"class="col-2">
                            <h5 id="roundInfo"></h5>
                        </div>
                        <div class="col-6">
                            <div id="infoHolder" class="row">
                                <img id="hourglass" src = "/images/hourglass.png" alt="timer" width = '30' height = '30'>
                                <h5 id="timer"></h5>
                                <h2 id="secretword"></h2>
                                <!-- <div id="secretword">Secret Wood</div> -->
                            </div>
                        </div>
                        <div class="col-3">
                            <h3 id="currentRoom"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div id="scoreHolder"class="col-2">
                            <ul id="scoreboard">
                                <ul id="roundresults"></ul>
                            </ul>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <canvas id="drawArea"></canvas>
                            <!-- <hr> -->
                            <div id="settings" class="btn-group" role="group">
                                <button id="red" class="btn btn-secondary drawTools colorButtons" style="background: red" type="button"></button>
                                <button id="orange" class="btn btn-secondary drawTools colorButtons" style="background: orange"type="button"></button>
                                <button id="yellow" class="btn btn-secondary drawTools colorButtons" style="background: yellow"type="button"></button>
                                <button id="green" class="btn btn-secondary drawTools colorButtons" style="background: green" type="button"></button>
                                <button id="blue" class="btn btn-secondary drawTools colorButtons" style="background: blue" type="button"></button>
                                <button id="purple" class="btn btn-secondary drawTools colorButtons" style="background: rebeccapurple" type="button"></button>
                                <button id="brown" class="btn btn-secondary drawTools colorButtons" style="background: sienna" type="button"></button>
                                <button id="dimGray" class="btn btn-secondary drawTools colorButtons" style="background: dimgray" type="button"></button>
                                <button id="black" class="btn btn-secondary drawTools colorButtons" style="background: black" type="button"></button>
                            </div>
                            <div id="settings" class="btn-group" role="group">
                                <button id="pink" class="btn btn-secondary drawTools colorButtons" style="background: pink" type="button"></button>
                                <button id="tomato" class="btn btn-secondary drawTools colorButtons" style="background: tomato"type="button"></button>
                                <button id="goldenrod" class="btn btn-secondary drawTools colorButtons" style="background: goldenrod"type="button"></button>
                                <button id="chartreuse" class="btn btn-secondary drawTools colorButtons" style="background: chartreuse " type="button"></button>
                                <button id="skyblue" class="btn btn-secondary drawTools colorButtons" style="background: skyblue" type="button"></button>
                                <button id="fuchsia" class="btn btn-secondary drawTools colorButtons" style="background: fuchsia" type="button"></button>
                                <button id="tan" class="btn btn-secondary drawTools colorButtons" style="background: tan" type="button"></button>
                                <button id="lightGray" class="btn btn-secondary drawTools colorButtons" style="background: lightgray" type="button"></button>
                                <button id="white" class="btn btn-secondary drawTools colorButtons" style="background: white" type="button"></button>
                            </div>
                            <div id="settings" class="btn-group btn-group-toggle btn-group-sm" role="group" data-toggle="buttons">
                                <label class="btn btn-secondary active drawTools">
                                  <input type="radio" name="options" id="xSmaller" checked>X Small</label>
                                <label class="btn btn-secondary drawTools">
                                  <input type="radio" name="options" id="small">Small</label>                        
                                <label class="btn btn-secondary drawTools">
                                  <input type="radio" name="options" id="medium">Med</label>
                                <label class="btn btn-secondary drawTools">
                                    <input type="radio" name="options" id="large">Large</label>
                                <label class="btn btn-secondary drawTools">
                                    <input type="radio" name="options" id="xLarger">X Large</label>
                            </div>
                            <div id="settings" class="btn-group btn-group-sm" role="group" data-toggle="buttons">
                                <button id="clear" class="drawTools btn btn-light">Clear</button>
                                <button id="fill" class="drawTools  btn btn-light">Fill</button>
                            </div>
                        </div>
                        
                        <div class="col-3">
                            <div id="messageContainer">
                                <div id="messages" class = "messages" ></div>
                            </div>
                            <div class="input-group">
                                <form id="messagesForm" action="">
                                    <input id="messageInput" autocomplete="off" /><button id="chatSend">Send</button>
                                </form>
                            </div>
                        </div>
                        
                        </div>
                    </div>
                </div>
            
                <div>
                    <h4 id="timer"></h4>
                    <p id="timeOut"></p>
                </div>
            
            <!-- check out below -->
            
                <div class="hover_bkgr_fricc" id="scoreBoard">
                    <span class="helper"></span>
                    <div>
                            <h2 id="secretWord"></h2>
                            <h4 id="timesUp"></h4>
                            <ul id="roundResults"></ul>
                    </div>
                </div>
            


    </div>




</body>

</html>
