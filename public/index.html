<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pictionary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    


</head>

<body>
    <div class="grey-out hidden">
        <form class="user"><label for="username">Enter a nickname </label>
            <input id="userName" type="text" placeholder="Nickname" maxlength="14" autofocus>
            <input id="roomName" type="text" placeholder="Room" maxlength="14" autofocus>
            <button type="submit" id="login-button">Submit</button>
            <p id="newUser"></p>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-8">

                <div id="sketch">
                    <canvas id="drawArea"></canvas>
                </div>
                <hr>

                <div id="settings">
                    Colours:
                    <button id="red">Red</button>
                    <button id="orange">Orange</button>
                    <button id="yellow"">Yellow</button>
                    <button id="green">Green</button>
                    <button id="blue">Blue</button>
                    <button id="purple">Purple</button>
                    <button id="brown">Brown</button>
                    <button id="black">Black</button>
                    <button id="white">White</button>
                </div>

                <div id="settings">
                    Brush Size:
                    <button id="xSmaller">X Small</button>
                    <button id="small">Small</button>
                    <button id="medium">Med</button>
                    <button id="large">Large</button>
                    <button id="xLarger">X Large</button>
                </div>

                <div id="settings">
                    Clear:
                    <button id="clear">Clear</button>
                    Fill:
                    <button id="fill">Fill</button>
                </div>
               <!-- <script src="script.js"></script>-->
            </div>

            <div class="col-4" style="height:900px;">
                <ul id="messages"></ul>
                <form id="messagesForm" action="">
                    <input id="m" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>
    </div>

    <div>
        <h4 id="timer"></h4>
        <p id="timeOut"></p>
    </div>


    <div>
        <ul id="secretword">Secret Word</ul>
    </div>




    <div class="hover_bkgr_fricc" id="scoreBoard">
        <span class="helper"></span>
        <div>
                <h2 id="secretWord"></h2>
                <h4 id="timesUp"></h4>
                <ul id="roundresults"></ul>
        </div>
    </div>



</body>

</html>
